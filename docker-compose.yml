version: '3.8'

services:
  app:
    build: .
    ports:
      - "5173:5173"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    
  # Production versiyonu i√ßin
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    profiles:
      - production